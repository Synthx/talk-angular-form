<mat-form-field>
    <mat-label>Control</mat-label>
    <input matInput type="email" [formControl]="control" />
    <mat-error *ngIf="control.hasError('required')"> This field is required </mat-error>
    <mat-error *ngIf="control.hasError('shouldStartWithTest')"> This field need to start with "test" </mat-error>
</mat-form-field>
